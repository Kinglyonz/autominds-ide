<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autominds Cloud IDE</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß†</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
        }

        .header {
            height: 48px;
            background: linear-gradient(90deg, #0a0a0a 0%, #1a1a2e 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-auto {
            color: white;
        }

        .logo-minds {
            color: #0071E3;
        }

        .logo-badge {
            font-size: 0.625rem;
            padding: 0.25rem 0.5rem;
            background: rgba(0, 113, 227, 0.2);
            color: #0071E3;
            border-radius: 4px;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: white;
        }

        .btn-home {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-home:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .ide-container {
            height: calc(100vh - 48px);
            width: 100%;
        }

        .ide-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 0 1rem;
            }

            .logo-badge {
                display: none;
            }

            .nav-link {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <span class="logo-auto">Auto</span><span class="logo-minds">minds</span>
            <span class="logo-badge">CLOUD IDE</span>
        </div>
        <nav class="nav-links">
            <a href="http://localhost:5173" class="btn-home">‚Üê Back to Autominds</a>
        </nav>
    </header>

    <div class="ide-container">
        <iframe src="http://localhost:8080" allow="clipboard-read; clipboard-write"></iframe>
    </div>
</body>

</html>
