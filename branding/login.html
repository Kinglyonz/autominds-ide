<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autominds Cloud IDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.03em;
        }
        
        .logo-auto {
            color: white;
        }
        
        .logo-minds {
            color: #0071E3;
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            outline: none;
            transition: border-color 0.2s;
        }
        
        input[type="password"]:focus {
            border-color: #0071E3;
        }
        
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            background: #0071E3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        
        button:hover {
            background: #0077ED;
            transform: translateY(-1px);
        }
        
        .error {
            color: #ff4444;
            font-size: 0.875rem;
            margin-top: 1rem;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: white;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .feature {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="logo-auto">Auto</span><span class="logo-minds">minds</span>
        </div>
        <p class="tagline">Cloud IDE</p>
        
        <h1>Welcome</h1>
        <p class="subtitle">Enter your password to access the development environment</p>
        
        <form id="login-form" method="post">
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" autofocus required>
            </div>
            <button type="submit">Launch IDE</button>
        </form>
        
        <div class="features">
            <span class="feature">üíª Full VS Code</span>
            <span class="feature">üì± Mobile Ready</span>
            <span class="feature">üîí Secure</span>
        </div>
        
        <a href="http://localhost:5173" class="back-link">‚Üê Back to Autominds</a>
    </div>
</body>
</html>
